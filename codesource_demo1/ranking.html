<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phim cũ</title>
    <style>
        body {
            background-color: rgb(56, 61, 66);
            overflow: hidden;
        }

        h3 {
            color: white;
            margin-top: 50px; /* Đẩy tiêu đề xuống phía dưới */
        }
        .number-row {
            display: flex;
            position: relative;
            left: 0;
            transition: left 0.5s ease-out;
        }
        .number-cell {
            outline: 10px gray;
            color: black;
            font-size: 225px;
            white-space: nowrap;
            width: 250px; /* Đủ rộng để chứa số và hình ảnh */
            display: flex; /* Hiển thị số và hình ảnh theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: space-between; /* Căn hình ảnh và số một cách đều */
            padding: 0 25px; /* Khoảng cách giữa số và hình ảnh */
            font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
            text-shadow: -3px -3px 0 gray, 3px -3px 0 gray, -3px 3px 0 gray, 3px 3px 0 gray;
        }

        .empty-cell {
            left: 0;
        }
        
        .scroll-right{
            position: relative;
            left:1420px;
            bottom: 265px;
            opacity: 0.1;
            width: 50px;
            height: 236px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
        }
        .overflow-container {
            width: 2500px;
            overflow: hidden;
            position: relative;
        }

        .pop-up {
            position: fixed;
            bottom: 50px;
            opacity: 1;
            left: 540px;
            width: 409px;
            height: 578px;
            background-color: darkgray;
            padding: 10px;
            display: none;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <h3 style="position: fixed">
        Top 10 chương trình truyền hình tại Việt Nam hôm nay
    </h3>
    <br /><br /><br /><br /><br />
    <div class="overflow-container">
        <div class="number-row">
            <div class="number-cell">
                <span>1</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img1.png" alt="" />
                </div>
            </div>

            <div class="number-cell">
                <span>2</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img2.png" alt="" />
                </div>
                
            </div>
            <div class="number-cell">
                <span>3</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img3.png" alt="" />
                </div>
                
            </div>

            <div class="number-cell">
                <span>4</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img4.png" alt="" />
                </div>
                
            </div>
            <div class="number-cell">
                <span>5</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img5.png" alt="" />
                </div>
                
            </div>

            <div class="number-cell">
                <span>6</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img6.png" alt="" />
                </div>
                
            </div>
            <div class="number-cell">
                <span>7</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img7.png" alt="" />
                </div>
                
            </div>

            <div class="number-cell">
                <span>8</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img8.png" alt="" />
                </div>
                
            </div>
            <div class="number-cell">
                <span>9</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img9.png" alt="" />
                </div>
                
            </div>

            <div class="number-cell">
                <span>10</span>
                <div class="empty-cell" style="position: relative;">
                    <img src="datasources/imageranking/img10.png" alt="" />
                </div>
                
            </div>

            <!-- Repeat this structure for the rest of the images -->

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numberRow = document.querySelector(".number-row");
            const scrollRightButton = document.querySelector(".scroll-right");
            const numberCellWidth = document.querySelector(".number-cell").offsetWidth;
            const arrowKeys = [37, 38, 39, 40];
            const emptycell = document.querySelectorAll(".empty-cell");
            const popup = document.querySelectorAll(".pop-up");
            const scrollright = document.getElementById('scroll-right');

            emptycell.forEach(function (cell, index) {
                cell.addEventListener("mouseover", function () {
                    popup[index].style.display = "block";
                });

                cell.addEventListener("mouseout", function () {
                    popup[index].style.display = "none";
                });
            });

            window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            scrollright.style.top = `${50 + scrolled}px`; // Thay đổi vị trí dọc của nút khi trang được cuộn
            });

            scrollRightButton.addEventListener("click", function () {
                const currentLeft = parseFloat(getComputedStyle(numberRow).left);
                const newLeft = currentLeft - numberCellWidth * 5;
                numberRow.style.left = newLeft + "px";
                if (newLeft <= -numberCellWidth * 10) {
                    numberRow.style.left = "0";
                }
            });

            document.addEventListener("keydown", function (event) {
                if (arrowKeys.includes(event.keyCode)) {
                    event.preventDefault();
                    if (event.keyCode === 37) {
                        currentPosition--;
                    } else if (event.keyCode === 39) {
                        currentPosition++;
                    }
                    updatePosition();
                }
            });
        });
    </script>

    <div>
        <button class="scroll-right">
        </button>
    </div>
</body>

</html>
